			<div class="container">
				<div class="modal fade" id="modalUserEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
					    <div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							    <h4 class="modal-title">系统用户信息</h4>
							</div>
							<div class="modal-body">
								<div class="form-group">
								<div class="box-container">
								<!-- BOX WITH TOOLBOX-->
									<form class="form-horizontal" id="userForm" action="#">
										<div class="form-group">
											<label class="col-md-3 control-label">用户名称</label> 
											<div class="col-md-7">
												<input type="hidden" name="id" value=""/>
										    	<input type="text" name="userName" class="form-control" value="">
										    </div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">登录密码</label> 
											<div class="col-md-7">
												<input type="text" name="password" class="form-control" value="">
										    </div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">姓名</label> 
											<div class="col-md-7">
												<input type="text" name="fullName" class="form-control" value="">
										    </div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Email</label> 
											<div class="col-md-7">
												<input type="text" name="email" class="form-control" value="">
										    </div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">微信</label> 
											<div class="col-md-7">
												<input type="text" name="weichat" class="form-control" value="">
										    </div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">所属角色</label> 
											<div class="col-md-7">
												<label class="checkbox"> <input type="checkbox" name="roles" class="uniform" value=""> 系统管理员 </label> 
												<label class="checkbox"> <input type="checkbox" name="roles" class="uniform" value=""> 业务管理员</label>
										    </div>
										</div>
									</form>
									<!-- /BOX WITH TOOLBOX-->
								</div>
								</div>
							</div>
							<div class="modal-footer">
							    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							    <button id="btn_save_user" type="button" class="btn btn-primary">保存</button>
							</div>
					    </div>
					</div>
				</div>

					<div id="content" class="col-lg-12">

								</div>
							</div>
						</div>

															导入
															</a>
															<a class="btn btn-default" href="#" data-toggle="modal" data-target="#modalUserEdit"><i class='fa fa-plus'></i>
															新增
															</a>															
															<a class="btn btn-default" href="#"><i class='fa fa-external-link'></i>
															导出
															</a>
														  </div>
														</h3>
														<div class='pull-right'>
														    <div class="pull-right" >

														    </div>
														</div>
													</div>
												</div>
											</div>
											
										  </div>

										  <table id="tbl_user" class="table table-striped table-hover font-400 font-14">
