							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							    <h4 class="modal-title">请选择日期</h4>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<div class="col-md-3">
										<input type="text" id="startDate" class="form-control selectData" placeholder="开始日期"/>

									</div>
								</div>
							</div>

							</div>

							</div>

										<form class="form-horizontal" id="storagedelForm" action="#">
											<div class="form-group">
												<label class="col-md-3 control-label">入库日期</label> 
												<div class="col-md-7">
													<input type="hidden" name="id" value=""/>
											    	<input type="text" name="name" class="form-control selectData" value="">
											    </div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label">货号</label> 
												<div class="col-md-7">
													<input type="text" name="pdtNo" class="form-control" value="">
											    </div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label">含量</label> 
												<div class="col-md-7">
													<input type="text" name="content" class="form-control" value="">
											    </div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label">数量</label> 
												<div class="col-md-7">
													<input type="text" name="amount" class="form-control" value="">
											    </div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label">关联订单</label> 
												<div class="col-md-7">
													<select id="relorder" name="orderId" class="col-md-12">
													</select>
											    </div>
											</div>
											
											<div class="form-group">
												<label class="col-md-3 control-label">备注</label> 
												<div class="col-md-7">
													<textarea name="remark" class="form-control" rows="3"></textarea>
											    </div>
											</div>
										</form>
										<!-- /BOX WITH TOOLBOX-->
									</div>
								</div>
							</div>
							<div class="modal-footer">
							    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

												    		<button id="btn_export" type="button" class="btn btn-default" title="导出"><i class="fa  fa-external-link"></i></button>
												    	</div>
												    	
												    	<span class="pull-right col-md-4" >
															<div class="input-group" >
																<input type="text" class="form-control" placeholder="查询条件"/>

																	</ul>
																</div>
															</div>
